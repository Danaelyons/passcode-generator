<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="password-criteria">
        <div class="input-field">
          <label>Password Length</label>
          <input id="password-length" type="number" min="8" max="128" />
        </div>
        <div class="input-field">
          <label>Allow Uppercase Characters</label>
          <input id="allow-uppercase" type="checkbox" />
        </div>
        <div class="input-field">
          <label>Allow Lowercase Characters</label>
          <input id="allow-lowercase" type="checkbox" />
        </div>


      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
